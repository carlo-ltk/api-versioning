name: debug

on: workflow_dispatch

env:
  MAX_VERSIONS: 10

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: step1
        id: step1
        run: |
          echo "COUNT=3" >> $GITHUB_OUTPUT
      - name: step2
        run: |
          echo "COUNT (output): ${{ steps.step1.outputs.COUNT }}"
          if [ ${{ steps.step1.outputs.COUNT }} -ge ${{ env.MAX_VERSIONS }} ]
          then
            echo "TOO_MANY=true" >> $GITHUB_OUTPUT
          else
            echo "TOO_MANY=false" >> $GITHUB_OUTPUT
      - name: ech check result
        run: |
          echo ${{ steps.step1.outputs.TOO_MANY }}
      - name: check 
        if: ${{  steps.step1.outputs.TOO_MANY }}
        run: |
          echo "Too many versions"
          


    